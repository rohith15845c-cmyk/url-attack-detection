<!DOCTYPE html>
<html>
<head>
  <title>URL Attack Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>URL-Based Attack Detection</h1>

  <input type="number" id="url_length" placeholder="URL Length">
